<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Connect Chat</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #1a73e8;
        }
        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 16px;
            right: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Car Connect</h1>
        <p>How can I assist you with your automotive needs today?</p>
    </div>

    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <df-messenger
        location="us-central1"
        project-id="innate-lacing-450600-r5"
        agent-id="30ada13b-5731-433a-8b2b-336c30c9cfb8"
        language-code="en"
        max-query-length="-1">
        <df-messenger-chat-bubble
            chat-title="Car Connect">
        </df-messenger-chat-bubble>
    </df-messenger>
</body>
</html>
